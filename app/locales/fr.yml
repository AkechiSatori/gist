        gist: 'Votre Gist a bien a été supprimé.'
    type:
        label: 'Langage : %value%'
        choice:
            html: 'HTML'
            xml: 'XML'
            css: 'CSS'
            javascript: 'JAVASCRIPT'
            php: 'PHP'
            sql: 'SQL'
            yaml: 'YAML'
            perl: 'PERL'
